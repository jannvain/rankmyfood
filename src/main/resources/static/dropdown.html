<div class="dropdown-container" ng-class="{ show: listVisible }">
  <div class="dropdown-display dark" ng-click="show();" ng-class="{ clicked: listVisible }">
    <span ng-if="!isPlaceholder" style="text-align:center;"><h2 class="dark">{{display}} <span class="fa fa-angle-down"></span></h2></span>
    <span class="placeholder" ng-if="isPlaceholder"><h2 class="dark">{{placeholder}}</h2></span>
  </div>
  <div class="dropdown-list">
    <div>	
      <div ng-repeat="item in list" ng-click="select(item)" ng-class="{ selected: isSelected(item) }">
	<h2><span>{{property !== undefined ? item[property] : item}}</span></h2>
	<h2><i class="fa fa-check"></i></h2>
      </div>
    </div>
  </div>
</div>
