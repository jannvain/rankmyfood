<!DOCTYPE html>
<html>
  <head lang="en" >
    <base href="/eatingchallenge/">
    
    
    <meta charset="UTF-8">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport", content="width=device-width, initial-scale=1">
    
    <meta name="application-name" content="Eating Challenge">
    <!-- Chrome -->
    <meta name="mobile-web-app-capable" content="no">
    
    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="red">
    <meta name="apple-mobile-web-app-title" content="Eating Challenge">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="msapplication-tap-highlight" content="no" /> 

    <link rel="apple-touch-startup-image" href="img/ech-splash-iphone.png">
    <link rel="apple-touch-icon" href="img/ech-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/ech-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/ech-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/ech-icon-ipad-retina.png">
    
    <title>Eating Challenge</title>
    
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
      }
      .splash {
      display: none !important;
      }
      
      [ng-cloak].splash {
      display: block !important;
      }
    </style>
    
    <link rel="stylesheet" href="css/pure/pure-min.css">
    <link rel="stylesheet" href="css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="css/angular-dropdowns/dist/angular-dropdowns.css">
    
    <link rel="stylesheet" href="css/mealrank.css">    
    <link rel="stylesheet" href="css/rankmymeal.css">
    <link rel="stylesheet" href="css/dropdown.css">
    
    <link rel="stylesheet" href="css/angular-fancy-modal/dist/angular-fancy-modal.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <!-- link href='http://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css' -->

<link href='http://fonts.googleapis.com/css?family=Open+Sans:800italic,700italic' rel='stylesheet' type='text/css'>

  </head>
  
  <body class="innerBody" id="mealRankApp" ng-controller="MainCtrl">
    
    <div class="splashScreen splash" ng-cloak="">
      <div class="upper">
	<p>
	  TUT SGN<br>EATING<br>CHALLENGE<br>2015
	</p>
      </div>
      <div class="lower">
	<p>
	  <span class="fa fa-refresh fa-spin"></span>
	</p>
      </div>
    </div>
    
    <!--div class="innerBody"-->
    <div class="headerBar">
      <div class="left">
	<h1 class="dark ng-cloak" ng-cloak="">{{headerData.viewTitle}}&nbsp;</h1>
      </div>
      <div class="right" ng-cloak="" ng-show="authenticated()">
	<h1  ng-switch="headerData.notInRoot">
   	  <span ng-switch-when="true">
	    <a class="button-transparent" href="latest">
	      <span class="fa fa-arrow-circle-left"></span>
	    </a>
   	  </span>
   	  <span ng-switch-when="false">
	    <div dropdown-menu="ddMenuOptions" dropdown-model="ddMenuSelected" class="button-transparent mod-btn-menu">
  	      <span class="fa fa-bars"></span>
  	    </div>
   	  </span>
	</h1>
      </div>
    </div>
    
    <div class="myProgress" ng-class="{progressOff: ctrlLoaded}">
      <p>
	<span class="fa fa-refresh fa-spin"></span>
      </p>
      <div class="progMessage" ng-cloak="">
	<p>  {{progressMessage.message}}</p>
      </div>
    </div>
    
    
    <div class="ngViewContainer bodyBar view-slide-in" ng-cloak="" ng-view>
      <!--  
	    Angular will load its different views in here. Every functionality is here 
	    except the navigation controls are
	    in header  
	--> 	 
    </div>
    
    
    <div class="footerBar ng-cloak" ng-show="authenticated() && showMealClock"> 
      <span class="right">	
	<div class="mealClock">
	  <div class="eatBg" ng-class="{veryGood: isVeryGood(timeSinceLastMeal), prettyGood: isPrettyGood(timeSinceLastMeal), noGood: isNoGood(timeSinceLastMeal), veryBad: isVeryBad(timeSinceLastMeal)}"> 
	    <img class="eatImg" ng-src="img/eat{{isVeryBad(timeSinceLastMeal) ? 'b' : 'w'}}.png" /><div class="no">
	      <h1 ng-show="isVeryBad(timeSinceLastMeal)"><span class="fa fa-times"></span></h1>
	      
	    </div>
	  </div>
	  <h1 ng-class="{veryGoodInv: isVeryGood(timeSinceLastMeal), prettyGoodInv: isPrettyGood(timeSinceLastMeal), noGoodInv: isNoGood(timeSinceLastMeal)}">
	    {{formatTimeSinceLastMeal()}}
	  </h1>				
	</div>
      </span>
    </div>
    
    <!-- /div -->  
    <!-- Handling the loading of required Javascript components --> 
    <script type="application/javascript" data-main="js/run-meal-rank"
            src="js/requirejs/require.js"></script>
  </body>
</html>
